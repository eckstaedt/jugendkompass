<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einstellungen</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>Allgemein</ion-list-header>
    <ion-item
      detail
      routerDirection="forward"
      routerLink="/tabs/settings/push-settings"
    >
      <ion-icon slot="start" name="send-outline"></ion-icon>
      <ion-label>Benachrichtigungen</ion-label>
    </ion-item>
    <ion-item detail button (click)="openContactActionSheet()">
      <ion-icon slot="start" name="help-outline"></ion-icon>
      <ion-label>Kontakt</ion-label>
    </ion-item>
    <ion-item
      detail
      routerDirection="forward"
      routerLink="/tabs/settings/imprint"
    >
      <ion-icon slot="start" name="briefcase-outline"></ion-icon>
      <ion-label>Impressum</ion-label>
    </ion-item>
    <ion-item
      detail
      routerDirection="forward"
      routerLink="/tabs/settings/dataprotection"
    >
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Datenschutzerklärung</ion-label>
    </ion-item>
    <ion-item (click)="share()" detail button>
      <ion-icon slot="start" name="share-outline"></ion-icon>
      <ion-label>App weiterempfehlen</ion-label>
    </ion-item>
    <ion-item
      *ngIf="isAdmin"
      detail
      routerDirection="forward"
      routerLink="/tabs/settings/push"
    >
      <ion-icon slot="start" name="send-outline"></ion-icon>
      <ion-label>Sende Benachrichtigungen</ion-label>
    </ion-item>
    <ion-item button *ngIf="!feedbackProvided" (click)="openFeedbackModal()" detail>
      <ion-icon slot="start" name="clipboard-outline"></ion-icon>
      <ion-label>Feedback</ion-label>
    </ion-item>
    <ion-item
      *ngIf="isAdmin"
      detail
      routerDirection="forward"
      routerLink="/tabs/settings/feedback-summary"
    >
      <ion-icon slot="start" name="pie-chart-outline"></ion-icon>
      <ion-label>Feedbackauswertung</ion-label>
    </ion-item>
    <ion-item
      *ngIf="isAdmin"
      detail
      routerDirection="forward"
      routerLink="/tabs/settings/analytics"
    >
      <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
      <ion-label>Analysenauswertung</ion-label>
    </ion-item>
    <ion-item
      *ngIf="isAdmin"
      detail
      routerDirection="forward"
      routerLink="/tabs/settings/keys"
    >
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>Keyverwaltung</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon slot="start" name="information-outline"></ion-icon>
      <ion-label>Version</ion-label>
      <ion-chip slot="end">
        <ion-label>{{ version }}</ion-label>
      </ion-chip>
    </ion-item>
    <ion-list-header>Erscheinungsbild</ion-list-header>
    <ion-item lines="inset">
      <ion-icon slot="start" name="contrast-outline"></ion-icon>
      <ion-label class="theme-label">Theme</ion-label>
      <ion-select
        class="theme-select"
        [(ngModel)]="theme"
        (ionChange)="onThemeChange()"
      >
        <ion-select-option value="default">Systemeinstellung</ion-select-option>
        <ion-select-option value="light">Hell</ion-select-option>
        <ion-select-option value="dark">Dunkel</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item
      lines="full"
      detail
      routerDirection="forward"
      routerLink="/tabs/settings/text-size"
    >
      <ion-icon slot="start" name="resize-outline"></ion-icon>
      <ion-label>Textgröße</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
