<ion-header #header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        [defaultHref]="defaultHref"
        #backButton
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="setPostFavorite()" [disabled]="!post?.id">
        <ion-icon
          slot="icon-only"
          [name]="post?.isFavorite ? 'star' : 'star-outline'"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  fullscreen="true"
  scrollEvents="true"
  appHideHeader
  [header]="header"
  [isList]="false"
>
  <div *ngIf="post">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <p class="title">{{ post.title.rendered }}</p>
            <p *ngIf="post.ausgabe && !post.rubrik" class="subTitle">
              <a (click)="openFilteredList(post.ausgabe)"
                >{{ post.ausgabe.name }}</a
              >
            </p>
            <p class="subTitle" *ngIf="!post.ausgabe && post.rubrik">
              <a (click)="openFilteredList(post.rubrik)"
                >{{ post.rubrik.name }}</a
              >
            </p>
            <p class="subTitle" *ngIf="post.ausgabe && post.rubrik">
              <a (click)="openFilteredList(post.ausgabe)"
                >{{ post.ausgabe.name }}</a
              >
              |
              <a (click)="openFilteredList(post.rubrik)"
                >{{post.rubrik.name }}</a
              >
            </p>
          </ion-col>
          <ion-col size="4">
            <img
              id="headerImage"
              *ngIf="post.media_url || post.base64Img"
              [src]="post.base64Img ? post.base64Img : post.media_url"
              [style.width]="'100%'"
            />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <div class="text postContent" [innerHTML]="post.content.rendered" [style.font-size.px]="textSize"></div>
  </div>
